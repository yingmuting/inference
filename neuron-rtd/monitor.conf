  "neuron_runtimes": [
    {
      "address": "unix:/sock/neuron.sock",
      "metrics": [
        {
          "type": "neuroncore_counters"
        },
        {
          "type": "memory_used"
        },
        {
          "type": "neuron_runtime_vcpu_usage"
        },
        {
          "type": "inference_stats"
        },
        {
